<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    <script src="https://kit.fontawesome.com/7900f5b00a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
<body >
    <div id="box"></div>
    <div class="eid-main d-flex justify-content-center pt-5">
        <h1 class="eid-text p-3 display-4">TIME LEFT IN EID AL ADHA</h1>
    </div>

    <div class="main-div d-flex justify-content-center align-item-center gap-4 pt-5"> 
        <div class="time p-3 text-center">
            MONTH
            <h3 id="month" class="text-center"></h3>
        </div>
        <div class="time p-3 text-center">
            DAY
            <h3 id="day" class="text-center"></h3>
        </div>
        <div class="time p-3 text-center">
            HOUR
            <h3 id="hour" class="text-center"></h3>
        </div>
        <div class="time p-3 text-center">
            MINUT
            <h3 id="min" class="text-center"></h3>
        </div>
        <div class="time p-3 text-center">
            SECONDS
            <h3 id="sec" class="text-center"></h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
